<!DOCTYPE html>
<html>

<head>
    <title> AngularJS Sample Application </title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

<body>
    <h2>AngularJS Sample Application</h2>
    <div ng-app="mainApp" ng-controller="studentController">
        <table border="0">
            <tr>
                <td>Enter first name:</td>
                <td><input type="text" ng-model="student.firstName"></td>
            </tr>

            <tr>
                <td>Enter last name:</td>
                <td><input type="text" ng-model="student.lastName"></td>
            </tr>

            <tr>
                <td>Enter fees: </td>
                <td><input type="text" ng-model="student.fees"></td>
            </tr>

            <tr>
                <td>Enter subject: </td>
                <td><input type="text" ng-model="subjectName"></td>
            </tr>
        </table>
        <br/>

        <table border="0">
            <tr>
                <td> Name in Upper Case: </td>
                <td> {{student.fullName() | uppercase }} </td>
            </tr>

            <tr>
                <td>Name in Lower Case: </td>
                <td>{{student.fullName() | lowercase}}</td>
            </tr>

            <tr>
                <td>fees: </td>
                <td>{{student.fees | currency}}
                </td>
            </tr>

            <tr>
                <td>Subject:</td>

                <td>
                    <ul>
                        <li ng-repeat="subject in student.subjects | filter: subjectName | orderBy: 'marks' ">
                            {{subject.name + ', marks: '+ subject.marks}}
                        </li>
                    </ul>
                </td>
        </table>
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);
        mainApp.controller('studentController', function($scope) {
            $scope.student = {
                firstName: "Noel",
                lastName: "Yahan",
                fees: 500,

                subjects: [{
                    name: 'Physics',
                    marks: 70
                }, {
                    name: 'Chemistry',
                    marks: 80
                }, {
                    name: 'Math',
                    marks: 65
                }],

                fullName: function() {
                    var studentObj;
                    studentObj = $scope.student;
                    return studentObj.firstName + " " + studentObj.lastName;
                }
            };
        });
    </script>
</body>
